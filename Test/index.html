<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shipment Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="container">
        <h2>Shipment Management Form</h2>
        <form id="shipment-form" method="post">
            <div class="form-group">
                <span><label for="shipmentno">Shipment Number</label> <label id="shipmentID">
                    </label></span>
                <input type="text" class="form-control" name="shipmentno" id="shipmentno"
                    placeholder="Enter Shipment Number" onchange="getShipment()" required>
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <input type="text" class="form-control" id="desc" placeholder="Enter Shipment Description" name="desc">
            </div>
            <div class="form-group">
                <label for="src">Source</label>
                <input type="text" class="form-control" id="src" placeholder="Enter Source" name="src">
            </div>
            <div class="form-group">
                <label for="dst">Destination</label>
                <input type="text" class="form-control" id="dst" placeholder="Enter Destination" name="dst">
            </div>
            <div class="form-group">
                <label for="ship-date">Shipping Date</label>
                <input type="date" class="form-control" id="shipdate" placeholder="Enter Shipping Date" name="ship-date">
            </div>
            <div class="form-group">
                <label for="delivery-date">Expected Delivery Date</label>
                <input type="date" class="form-control" id="deliverydate" placeholder="Enter Expected Delivery Date" name="delivery-date">
            </div>
            <input type="button" class="btn btn-primary" id="shipmentSave" value="Save" onclick="saveShipment();" disabled>
            <input type="button" class="btn btn-primary" id="shipmentChange" value="Change" onclick="changeShipment();" disabled>
            <input type="button" class="btn btn-primary" id="shipmentReset" value="Reset" onclick="resetShipment();" >
        </form>
    </div>
</body>

</html>
